<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
</head>
<body>
    <button style="height:20px;" onclick="test();">二维码是否过期</button>

    <button style="height:20px;" onclick="count();">二维码扫码计数</button>
</body>

</html>
<script type="text/javascript">
    function test() {
        var ss = { guid: "testqrcode" };
        var data = JSON.stringify(ss);
        $.ajax({
            type: "post",
            url: ' api/qrcode/is/outofdate ',
            data: data,
            contentType: "application/json",
            success: function (data) {
                alert(data.return_code);
                alert(data.return_msg);
            }
        });
    }

    function count() {
        var ss = { guid: "testqrcode" };
        var data = JSON.stringify(ss);
        $.ajax({
            type: "post",
            url: ' api/qrcode/is/outofdate ',
            data: data,
            contentType: "application/json",
            success: function (data) {
                alert(data.return_code);
                alert(data.return_msg);
            }
        });
    }
</script>
